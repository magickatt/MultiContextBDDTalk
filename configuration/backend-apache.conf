<VirtualHost *:80>

    ServerName localhost
	ServerAdmin webmaster@localhost
	DocumentRoot /var/backend/web

	<Directory /var/backend/web>

    	AllowOverride All
        Order Allow,Deny
        Allow from All

    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>