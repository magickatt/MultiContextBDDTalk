default:
  suites:
    api:
      contexts:
      - ApiContext:
        - "http://backend"
    frontend:
      contexts:
      - FrontendContext:
        - "http://frontend"
  extensions:
    Behat\MinkExtension:
      base_url:  'http://frontend'
      sessions:
        default:
          selenium2:
            wd_host: "http://localhost:8643/wd/hub"
    Bex\Behat\ScreenshotExtension:
      image_drivers:
        local:
          screenshot_directory: /var/backend/data/screenshots
          clear_screenshot_directory: true